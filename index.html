<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Parkour Platformer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .ui-element {
            background-color: rgba(0, 0, 0, 0.7);
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        #topUI {
            display: flex;
            justify-content: space-between;
        }
        #score, #health {
            flex: 1;
        }
        #health {
            text-align: right;
        }
        #centerUI {
            align-self: center;
            text-align: center;
        }
        #bottomUI {
            align-self: center;
            text-align: center;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0ff;
        }
        #startButton {
            background-color: #0ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="uiOverlay">
            <div id="topUI">
                <div id="score" class="ui-element">SCORE: 0</div>
                <div id="health" class="ui-element">HEALTH: 100%</div>
            </div>
            <div id="centerUI" class="ui-element" style="display: none;">LEVEL COMPLETE!</div>
            <div id="bottomUI" class="ui-element">W, A, S, D to move | SPACE to jump | SHIFT to sprint</div>
        </div>
        <div id="startScreen">
            <h1>Futuristic Parkour Platformer</h1>
            <button id="startButton">START GAME</button>
        </div>
    </div>

    <script>
        // Game setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('gameContainer').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 50, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Skybox
        const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
            'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-x.jpg',
            'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-x.jpg',
            'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-y.jpg',
            'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-y.jpg',
            'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-z.jpg',
            'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-z.jpg',
        ]);
        scene.background = texture;

        // Character
        let character;
        let mixer;
        let runAction, idleAction, jumpAction;
        const gltfLoader = new THREE.GLTFLoader();
        gltfLoader.load('https://threejs.org/examples/models/gltf/Soldier.glb', (gltf) => {
            character = gltf.scene;
            character.scale.set(0.1, 0.1, 0.1);
            character.position.set(0, 0, 0);
            character.castShadow = true;
            character.receiveShadow = true;
            scene.add(character);

            mixer = new THREE.AnimationMixer(character);
            runAction = mixer.clipAction(gltf.animations[3]);
            idleAction = mixer.clipAction(gltf.animations[0]);
            jumpAction = mixer.clipAction(gltf.animations[1]);

            idleAction.play();
        });

        // Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        scene.add(controls.getObject());

        // Game state
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        let isSprinting = false;

        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();

        let score = 0;
        let health = 100;

        // Platform generation
        function createPlatform(x, y, z, width, height, depth) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const platform = new THREE.Mesh(geometry, material);
            platform.position.set(x, y, z);
            platform.receiveShadow = true;
            scene.add(platform);
            return platform;
        }

        // Level design
        const platforms = [
            createPlatform(0, -0.5, 0, 10, 1, 10),
            createPlatform(10, 0, 0, 5, 1, 5),
            createPlatform(20, 0.5, 0, 5, 1, 5),
            createPlatform(30, 1, 0, 5, 1, 5),
            createPlatform(40, 1.5, 0, 5, 1, 5),
            createPlatform(50, 2, 0, 10, 1, 10),
        ];

        // Collectibles
        const collectibles = [];
        function createCollectible(x, y, z) {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0xffff00 });
            const collectible = new THREE.Mesh(geometry, material);
            collectible.position.set(x, y, z);
            collectible.castShadow = true;
            scene.add(collectible);
            collectibles.push(collectible);
        }

        platforms.forEach(platform => {
            createCollectible(
                platform.position.x,
                platform.position.y + 1.5,
                platform.position.z
            );
        });

        // Input handling
        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'Space':
                    if (canJump === true) velocity.y += 350;
                    canJump = false;
                    jumpAction.reset().play();
                    setTimeout(() => {
                        jumpAction.stop();
                        idleAction.play();
                    }, 1000);
                    break;
                case 'ShiftLeft':
                    isSprinting = true;
                    break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
                case 'ShiftLeft':
                    isSprinting = false;
                    break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Game loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked === true) {
                const delta = clock.getDelta();

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // this ensures consistent movements in all directions

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                if (isSprinting) {
                    velocity.z *= 1.5;
                    velocity.x *= 1.5;
                }

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                controls.getObject().position.y += (velocity.y * delta); // new behavior

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }

                // Update character position and rotation
                if (character) {
                    character.position.copy(controls.getObject().position);
                    character.position.y -= 10; // Adjust for camera height
                    character.rotation.y = controls.getObject().rotation.y;

                    // Character animation
                    if (moveForward || moveBackward || moveLeft || moveRight) {
                        if (!runAction.isRunning()) {
                            runAction.reset().play();
                            idleAction.stop();
                        }
                    } else {
                        if (!idleAction.isRunning()) {
                            idleAction.reset().play();
                            runAction.stop();
                        }
                    }
                }

                // Collision detection with collectibles
                collectibles.forEach((collectible, index) => {
                    if (controls.getObject().position.distanceTo(collectible.position) < 2) {
                        scene.remove(collectible);
                        collectibles.splice(index, 1);
                        score += 10;
                        updateUI();
                    }
                });

                // Check if level is complete
                if (controls.getObject().position.x > 50) {
                    document.getElementById('centerUI').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('centerUI').style.display = 'none';
                    }, 3000);
                }
            }

            if (mixer) mixer.update(delta);

            renderer.render(scene, camera);
        }

        function updateUI() {
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('health').textContent = `HEALTH: ${health}%`;
        }

        // Start game
        document.getElementById('startButton').addEventListener('click', () => {
            controls.lock();
            document.getElementById('startScreen').style.display = 'none';
        });

        controls.addEventListener('lock', function () {
            document.getElementById('uiOverlay').style.display = 'flex';
        });

        controls.addEventListener('unlock', function () {
            document.getElementById('uiOverlay').style.display = 'none';
        });

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        animate();
    </script>
</body>
</html>
