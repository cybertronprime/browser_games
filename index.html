<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive 3D World</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #healthBar, #stamina {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        #stamina {
            top: 50px;
        }
        #healthFill, #staminaFill {
            width: 100%;
            height: 100%;
            background-color: #ff3333;
            transition: width 0.3s ease;
        }
        #staminaFill {
            background-color: #33cc33;
        }
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
        }
        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="uiOverlay">
            <div id="healthBar"><div id="healthFill"></div></div>
            <div id="stamina"><div id="staminaFill"></div></div>
            <div id="inventory">Inventory</div>
            <div id="minimap"></div>
        </div>
        <div id="startScreen">
            <h1>Immersive 3D World</h1>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const Game = {
            scene: null,
            camera: null,
            renderer: null,
            player: null,
            npcs: [],
            controls: null,
            clock: null,

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('gameContainer').appendChild(this.renderer.domElement);

                this.clock = new THREE.Clock();

                this.createEnvironment();
                this.createPlayer();
                this.createNPCs();
                this.setupLighting();
                this.setupControls();

                window.addEventListener('resize', () => this.onWindowResize(), false);

                document.getElementById('startButton').addEventListener('click', () => this.startGame());

                this.animate();
            },

            createEnvironment() {
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
                const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x1a8f3c });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                // Trees
                for (let i = 0; i < 100; i++) {
                    const treeGeometry = new THREE.ConeGeometry(2, 8, 8);
                    const treeMaterial = new THREE.MeshStandardMaterial({ color: 0x2d4c1e });
                    const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                    tree.position.set(
                        Math.random() * 200 - 100,
                        4,
                        Math.random() * 200 - 100
                    );
                    this.scene.add(tree);
                }
            },

            createPlayer() {
                const geometry = new THREE.BoxGeometry(1, 2, 1);
                const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
                this.player = new THREE.Mesh(geometry, material);
                this.player.position.set(0, 1, 0);
                this.scene.add(this.player);
                this.camera.position.set(0, 2, 5);
                this.player.add(this.camera);
            },

            createNPCs() {
                for (let i = 0; i < 10; i++) {
                    const geometry = new THREE.BoxGeometry(1, 2, 1);
                    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                    const npc = new THREE.Mesh(geometry, material);
                    npc.position.set(
                        Math.random() * 40 - 20,
                        1,
                        Math.random() * 40 - 20
                    );
                    this.scene.add(npc);
                    this.npcs.push(npc);
                }
            },

            setupLighting() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                this.scene.add(directionalLight);
            },

            setupControls() {
                this.controls = {
                    moveForward: false,
                    moveBackward: false,
                    moveLeft: false,
                    moveRight: false,
                    jump: false
                };

                document.addEventListener('keydown', (event) => this.onKeyDown(event), false);
                document.addEventListener('keyup', (event) => this.onKeyUp(event), false);
            },

            onKeyDown(event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        this.controls.moveForward = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        this.controls.moveLeft = true;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        this.controls.moveBackward = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        this.controls.moveRight = true;
                        break;
                    case 'Space':
                        this.controls.jump = true;
                        break;
                }
            },

            onKeyUp(event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        this.controls.moveForward = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        this.controls.moveLeft = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        this.controls.moveBackward = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        this.controls.moveRight = false;
                        break;
                    case 'Space':
                        this.controls.jump = false;
                        break;
                }
            },

            movePlayer() {
                const speed = 0.1;
                if (this.controls.moveForward) this.player.position.z -= speed;
                if (this.controls.moveBackward) this.player.position.z += speed;
                if (this.controls.moveLeft) this.player.position.x -= speed;
                if (this.controls.moveRight) this.player.position.x += speed;
            },

            moveNPCs() {
                this.npcs.forEach(npc => {
                    npc.position.x += (Math.random() - 0.5) * 0.1;
                    npc.position.z += (Math.random() - 0.5) * 0.1;
                });
            },

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            },

            startGame() {
                document.getElementById('startScreen').style.display = 'none';
            },

            animate() {
                requestAnimationFrame(() => this.animate());

                this.movePlayer();
                this.moveNPCs();

                this.renderer.render(this.scene, this.camera);
            }
        };

        window.onload = () => Game.init();
    </script>
</body>
</html>
