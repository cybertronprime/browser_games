<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Forest Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="uiOverlay">
            <div id="topBar">
                <div id="health" class="ui-element">
                    <div id="healthBar"></div>
                    <span id="healthText">100</span>
                </div>
                <div id="stamina" class="ui-element">
                    <div id="staminaBar"></div>
                    <span id="staminaText">100</span>
                </div>
            </div>
            <div id="bottomBar">
                <div id="ammo" class="ui-element">Ammo: 30 / 30</div>
                <div id="compass" class="ui-element">N</div>
            </div>
        </div>
        <div id="crosshair"></div>
        <div id="interactionPrompt" class="ui-element">Press E to interact</div>
        <div id="startScreen">
            <h1>Realistic Forest Explorer</h1>
            <button id="startButton" disabled>Loading...</button>
        </div>
        <div id="loadingScreen">
            <div id="loadingBar">
                <div id="loadingProgress"></div>
            </div>
            <div id="loadingText">Loading assets: 0%</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
