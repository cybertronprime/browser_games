<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Quest: The Forgotten Realm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="top-bar">
                <div id="player-info">
                    <div id="player-avatar"></div>
                    <div id="player-stats">
                        <div id="health-bar"><div id="health-fill"></div></div>
                        <div id="mana-bar"><div id="mana-fill"></div></div>
                        <div id="exp-bar"><div id="exp-fill"></div></div>
                    </div>
                </div>
                <div id="game-time">
                    <div id="day-night-cycle"></div>
                    <div id="weather-display"></div>
                </div>
            </div>
            <div id="right-panel">
                <div id="minimap"></div>
                <div id="quest-log">
                    <h3>Current Quests</h3>
                    <ul id="quest-list"></ul>
                </div>
            </div>
            <div id="bottom-bar">
                <div id="inventory">
                    <h3>Inventory</h3>
                    <div id="inventory-slots"></div>
                </div>
                <div id="action-bar"></div>
            </div>
            <div id="dialog-box" class="hidden">
                <div id="npc-portrait"></div>
                <div id="dialog-text"></div>
                <div id="dialog-options"></div>
            </div>
        </div>
    </div>
    <div id="start-screen">
        <h1>Ethereal Quest: The Forgotten Realm</h1>
        <button id="start-button">Begin Your Adventure</button>
    </div>
    <div id="loading-screen" class="hidden">
        <div id="loading-bar">
            <div id="loading-fill"></div>
        </div>
        <p id="loading-text">Loading the Ethereal Realm...</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
