<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Forest Explorer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-overlay">
        <div id="top-left">
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div id="stamina-bar">
                <div id="stamina-fill"></div>
            </div>
        </div>
        <div id="top-right">
            <div id="minimap"></div>
        </div>
        <div id="bottom-left">
            <div id="inventory"></div>
        </div>
        <div id="bottom-right">
            <div id="action-menu"></div>
        </div>
    </div>

    <div id="loading-screen">
        <div id="loading-box">
            <h2>Loading Game...</h2>
            <div id="loading-bar">
                <div id="loading-fill"></div>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <div id="start-menu">
            <h1>3D Forest Explorer</h1>
            <button id="start-button">Start Game</button>
            <button id="options-button">Options</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
